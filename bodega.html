<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listado de Productos</title>
    
    <style>
        
        html,body {height: 100%; margin: 0;}

        body {background: #fdd1d16e; overflow: auto; display: flex; justify-content: center;
          align-items: flex-start; font-family: Arial, sans-serif; padding: 30px;}

        .full-image {position: fixed; inset: 0; width: 100vw; height: 100vh; object-fit: cover;
          object-position: center; filter: brightness(40%); z-index: -1;}

        .menu-box {background: rgba(255, 255, 255, 0.15); padding: 30px 50px; border-radius: 20px;
          backdrop-filter: blur(8px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); text-align: center;
          width: 90%; max-width: 1000px; animation: fadeIn 1s ease; color: #fff; margin-bottom: 40px;}

        .menu-box h2 {margin: 0 0 20px 0; font-size: 32px; color: #ffffff; 
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);}


        /* BOTONES */

        .btn {display: inline-block; background: #9e802dff; color: #000; font-weight: bold;
          padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px;
          margin: 5px; transition: background 0.3s ease;}
        
        .btn:hover {background: #e2c55a;}

        .btn-menu {position: absolute; top: 15px; left: 15px; background: #9e802dff; color: #000;
          padding: 8px 15px; border-radius: 8px;}

        /* TABLA */

        table {width: 100%; border-collapse: collapse; margin-top: 20px;}

        th, td {padding: 10px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.3);
          font-size: 16px;}

        th {background: rgba(255, 255, 255, 0.2); font-size: 18px;}

        tr:hover {background: rgba(255, 255, 255, 0.1);}

        
        /* ALERTA DE BAJO STOCK */
        
        .low-stock {background: rgba(255, 0, 0, 0.3) !important; color: #fff; font-weight: bold;}


        /* MODAL FORMULARIO */
       
        .modal {display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex;
          justify-content: center; align-items: center; z-index: 10;}

        .modal-content {background: #fff; padding: 20px; border-radius: 15px; width: 90%; 
          max-width: 400px; text-align: left; color: #000;}

        .modal-content h3 {margin-top: 0; text-align: center;}

        .modal-content label {display: block; margin: 10px 0 5px;}

        .modal-content input {width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 8px;
          border: 1px solid #ccc;}

        .modal-content button {background: #c09e3fff; color: #000; border: none; padding: 10px;
          border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold;}

        .close-btn {background: #ff5c5c; margin-top: 10px;}


        /* ANIMACI√ìN ENTRADA */
        
        @keyframes fadeIn { from {opacity: 0; transform: translateY(-20px);} 
          to {opacity: 1; transform: translateY(0);}}

    </style>
  </head>
  <body>

    <!-- FONDO DE PAGINA -->
    <img class="full-image"
      src="C:\Users\CRISTIAN JARA\Desktop\Tareas\html\imagenes\siglo xii.png"
      alt=""
      loading="eager"
      decoding="async"
    />



    <!-- LISTADO DE PRODUCTOS -->
    <div class="menu-box">
      <h2>Listado de Productos</h2>

    <!-- BOT√ìN VOLVER AL MEN√ö PRINCIPAL -->
    <button class="btn btn-menu" onclick="volverMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <!-- BOTONES -->
      <button class="btn" onclick="openModal('add')">‚ûï Agregar Producto</button>
      <button class="btn" onclick="openEditModal()">‚úèÔ∏è Editar Producto</button>
      <button class="btn" onclick="addToSolicitud()">üì¶ Agregar a Solicitud</button>

      <table id="productosTable">
        <thead>
          <tr>
            <th></th>
            <th>Nombre del Producto</th>
            <th>Proveedor</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>Harina</td>
            <td>Molino del Valle</td>
            <td>50</td>
          </tr>
          <tr>
            <td><input type="checkbox"></td>
            <td>Leche</td>
            <td>L√°cteos Los Andes</td>
            <td>15</td>
          </tr>
          <tr>
            <td><input type="checkbox"></td>
            <td>Az√∫car</td>
            <td>Distribuidora Dulce</td>
            <td>100</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- TABLA DE SOLICITUD -->
    <div class="menu-box" id="solicitudBox" style="display:none;">
      <h2>Productos a Solicitar</h2>
      <button class="btn" onclick="enviarAdministrador()">üì§ Enviar al Administrador</button>
      <button class="btn close-btn" onclick="cerrarSolicitud()">Cerrar</button>
      <table id="solicitudTable">
        <thead>
          <tr>
            <th>Nombre del Producto</th>
            <th>Proveedor</th>
            <th>Cantidad</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- AGREGAR PRODUCTO -->
    <div id="modal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3 id="modalTitle">Agregar Producto</h3>
        <label>Nombre del Producto</label>
        <input type="text" id="nombre">
        <label>Proveedor</label>
        <input type="text" id="proveedor">
        <label>Cantidad</label>
        <input type="number" id="cantidad" min="1">
        <button id="saveBtn" onclick="saveProduct()">Guardar</button>
        <button class="close-btn" onclick="closeModal()">Cancelar</button>
      </div>
    </div>


    <script>
      let editRow = null;
      let currentMode = "add";

      function fixVH() {
        document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
      }
      fixVH();
      window.addEventListener('resize', fixVH);

      function openModal(mode) {currentMode = mode; 
        document.getElementById("modal").style.display = "flex";

        if(mode === "add") {
          document.getElementById("modalTitle").innerText = "Agregar Producto";
          document.getElementById("nombre").value = "";
          document.getElementById("proveedor").value = "";
          document.getElementById("cantidad").value = "";
          editRow = null;}}

      function closeModal() {document.getElementById("modal").style.display = "none";}

      function volverMenu() {window.location.href = "inicio.html";}

    // EDITAR PRODUCTO
      function openEditModal() {
        const checkboxes = document.querySelectorAll("#productosTable tbody input[type='checkbox']:checked");
        if(checkboxes.length !== 1) {
          alert("Selecciona un solo producto para editar.");
          return;}

        editRow = checkboxes[0].closest("tr");
        document.getElementById("modal").style.display = "flex";
        document.getElementById("modalTitle").innerText = "Editar Producto";

        document.getElementById("nombre").value = editRow.cells[1].innerText;
        document.getElementById("proveedor").value = editRow.cells[2].innerText;
        document.getElementById("cantidad").value = editRow.cells[3].innerText.replace(" ‚ö†Ô∏è Bajo Stock", "");
        currentMode = "edit";}

      function saveProduct() {
        const nombre = document.getElementById("nombre").value.trim();
        const proveedor = document.getElementById("proveedor").value.trim();
        const cantidad = document.getElementById("cantidad").value.trim();

        if(nombre && proveedor && cantidad){
          if(currentMode === "add") {
            const table = document.getElementById("productosTable").querySelector("tbody");
            const row = document.createElement("tr");
            row.innerHTML = `<td><input type="checkbox"></td><td>${nombre}</td><td>${proveedor}</td><td>${cantidad}</td>`;
            table.appendChild(row);
            checkStock(row);
          } else if(currentMode === "edit" && editRow) {
            editRow.cells[1].innerText = nombre;
            editRow.cells[2].innerText = proveedor;
            editRow.cells[3].innerText = cantidad;
            checkStock(editRow);}

          closeModal();
        } else {alert("Por favor, completa todos los campos.");}}

    //BAJO STOCK
      function checkStock(row) {
        const cantidad = parseInt(row.cells[3].innerText);
        row.classList.remove("low-stock");
        row.cells[3].innerText = row.cells[3].innerText.replace("‚ö†Ô∏è", "");
        if(cantidad < 20){
          row.classList.add("low-stock");
          row.cells[3].innerText = cantidad + "‚ö†Ô∏è";}}

    //PRODUCTOS A SOLICITAR
      function addToSolicitud() {
        const checkboxes = document.querySelectorAll("#productosTable tbody input[type='checkbox']:checked");
        if(checkboxes.length === 0) {
          alert("Selecciona al menos un producto para agregar a solicitud.");
          return;}

        const solicitudTable = document.getElementById("solicitudTable").querySelector("tbody");
        document.getElementById("solicitudBox").style.display = "block";

        checkboxes.forEach(chk => {
          const row = chk.closest("tr");
          const nombre = row.cells[1].innerText;
          const proveedor = row.cells[2].innerText;
          const cantidad = row.cells[3].innerText.replace("‚ö†Ô∏è", "");


    // EVITAR DUPLICADOS
          let yaExiste = false;
          solicitudTable.querySelectorAll("tr").forEach(r => {
            if(r.cells[0].innerText === nombre && r.cells[1].innerText === proveedor){
              yaExiste = true;}
          });

          if(!yaExiste){
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
              <td>${nombre}</td>
              <td>${proveedor}</td>
              <td>${cantidad}</td>
              <td><button class="btn" onclick="eliminarProducto(this)">Eliminar</button></td>
            `;
            solicitudTable.appendChild(newRow);}
        });

    // DESMARCAR CHECKBOX
        checkboxes.forEach(chk => chk.checked = false);}

      function eliminarProducto(btn) {const row = btn.closest("tr");
        row.remove();}

      function cerrarSolicitud() {document.getElementById("solicitudBox").style.display = "none";}

      function enviarAdministrador() {
        const solicitudTable = document.getElementById("solicitudTable").querySelector("tbody");
        if(solicitudTable.rows.length === 0){
          alert("No hay productos en la solicitud para enviar.");
          return;}

        let productos = [];
        solicitudTable.querySelectorAll("tr").forEach(r => {
          productos.push(`${r.cells[0].innerText} - ${r.cells[1].innerText} (${r.cells[2].innerText})`);
        });

        alert("Solicitud enviada al administrador con los siguientes productos:\n\n" + productos.join("\n"));
      }

      document.querySelectorAll("#productosTable tbody tr").forEach(tr => checkStock(tr));
    </script>

  </body>
</html>
