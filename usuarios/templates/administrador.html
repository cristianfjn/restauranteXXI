{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

<!-- FONDO -->

         src="{% static 'imagenes/siglo xii.png' %}"

         decoding="async" />


<!-- CONTENEDOR PRINCIPAL -->

<!-- BOTONES -->
    <button class="btn btn-menu" onclick="window.location.href='{% url 'logout' %}'">

                onclick="window.location.href='{% url 'gestion_usuarios' %}'">Gestión de usuarios</button>
